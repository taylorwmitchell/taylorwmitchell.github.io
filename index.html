---
layout: default
title: ponchochap apps
---
{% for post in site.posts %}
<div class="main-container">
    <div class="main wrapper clearfix">
        <article>                     
            <header>
                <h1>
                	{% if post.external-url != null %}
                		<a href="{{ post.external-url }}">{{ post.title }}</a>
                	{% else %}
                		{{ post.title }}
                	{% endif %}
                </h1>
            </header>               
            <section>
                {{ post.content }}
            </section>
        </article>
        <footer>
            <h5 class="date"><a href="{{ post.url }}">{{ post.date | date_to_long_string }}</a></h5>
        </footer>

    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <img src="img/pctag.png" alt="Closing tag">
    </footer>
</div>
{% endfor %}
